<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>احجز حصة | المازن كيمياء ثانوي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Tahoma, Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #0a3d62;
            padding: 15px 30px;
            color: #fff;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 50px 20px;
        }

        h2 {
            text-align: center;
            color: #0a3d62;
            margin-bottom: 40px;
            font-size: 32px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        .whatsapp {
            background-color: #25d366;
            margin-top: 10px;
        }

        footer {
            background-color: #0a3d62;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

<header>
    <h1>المازن – كيمياء ثانوي</h1>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="about.html">عن المدرس</a>
        <a href="subjects.html">المنهج</a>
        <a href="booking.html">احجز حصة</a>
        <a href="Exams.html">الامتحانات</a>
    </nav>
</header>

<div class="container">
    <h2>احجز مع المازن</h2>

    <form id="bookingForm">
        <label for="name">الاسم كامل</label>
        <input type="text" id="name" name="name" required placeholder="اكتب اسمك">

        <label for="grade">الصف</label>
        <select id="grade" name="grade" required>
            <option value="">اختر الصف</option>
            <option value="اولى">أولى ثانوي</option>
            <option value="تانية">تانية ثانوي</option>
            <option value="تالتة">تالتة ثانوي</option>
        </select>

            
        <label for="phone">رقم الموبايل</label>
        <input type="tel" id="phone" name="phone" required placeholder="010XXXXXXX">

        <label for="phone">رقم موبايل ولي الامر</label>
        <input type="tel" id="phone" name="phone" required placeholder="010XXXXXXX">

        <button type="submit">احجز الآن</button>

        <button type="button" class="whatsapp" onclick="openWhatsApp()">
            تواصل واتساب
        </button>
    </form>
</div>

<footer>
    © 2026 المازن – كيمياء الثانوية العامة
</footer>

<script>
    // فورم الحجز
    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const grade = document.getElementById('grade').value;
        const lessonType = document.getElementById('lessonType').value;
        const date = document.getElementById('date').value;
        const phone = document.getElementById('phone').value;

        // حفظ البيانات مؤقتًا في LocalStorage
        const booking = { name, grade, lessonType, date, phone };
        let bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
        bookings.push(booking);
        localStorage.setItem('bookings', JSON.stringify(bookings));

        alert(`تم استلام الحجز بنجاح!\nشكراً لك ${name}`);
        form.reset();
    });

    // زر واتساب
    function openWhatsApp() {
        const phoneNumber = "201000000000"; // حط رقمك هنا
        window.open(`https://wa.me/${phoneNumber}`, "_blank");
    }
</script>

</body>
</html>
